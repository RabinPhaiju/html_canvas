<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Chart - Cosmic Insights</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://www.shutterstock.com/image-vector/golden-scheme-natal-chart-on-600nw-2151393767.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }

    .vertical-navbar {
      height: 80vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
    }

    .vertical-navbar .nav-link {
      font-size: 1.2rem;
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .vertical-navbar .nav-link:hover {
      color: #0dcaf0; /* Change color on hover */
      background-color: rgba(255, 255, 255, 0.2);
    }

    .vertical-navbar .nav-link.active {
      color: #0dcaf0; /* Highlight active link */
      background-color: rgba(255, 255, 255, 0.2);
    }

    .astro-title {
      font-family: 'Georgia', serif;
      font-style: italic;
      text-align: center;
      margin-top: 10px;
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- Page Title -->
   <div class="">
     <h1>Charts</h1>
     <p class="astro-title">Explore the Astrology Charts</p>
    </div>

  <!-- Vertical Centered Navbar -->
  <nav class="vertical-navbar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/east">East - Chart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/south/">South - Chart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/north">North - Chart</a>
      </li>
    </ul>
  </nav>

  <!-- Bootstrap JS (Optional, if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
